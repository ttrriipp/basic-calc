<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="output"></div>
        <div class="input">
            <button class="button" id="clear"></button>
            <button class="button" id="backspace"></button>
            
            <button class="button" class="number"></button>
            <button class="button" class="number"></button>
            <button class="button" class="number"></button>
            <button class="button" class="operator"></button>
            
            <button class="button" class="number"></button>
            <button class="button" class="number"></button>
            <button class="button" class="number"></button>
            <button class="button" class="operator"></button>

            <button class="button" class="number"></button>
            <button class="button" class="number"></button>
            <button class="button" class="number"></button>
            <button class="button" class="operator"></button>

            <button class="button" class="number"></button>
            <button class="button" id="decimal"></button>
            <button class="button" id="equal"></button>
            <button class="button" class="operator"></button>
        </div>
    </div>
    
</body>
</html>
